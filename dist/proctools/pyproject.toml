[tool.poetry]
name = "proctools"
version = "0.1.1"
description = "ProcTools - Common tools for (ExoMars) data product processing software"
authors = ["Ariel Ladegaard <arl13@aber.ac.uk>"]
license = "MIT"
repository = "https://github.com/ExoMars-PanCam/proctools"
keywords = ["processing", "PDS4", "ExoMars"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Physics",
  "Topic :: Scientific/Engineering",
  "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = "^3.6"
importlib-metadata = { version = "^3.7.3", python = "<3.8" } # fallback backport for Python 3.6/3.7
lxml = "^4.6.3"
numpy = "^1.19.5"
passthrough = "0.3.2"
#passthrough = {path = "../passthrough", develop = true}
pds4-tools = "^1.2"
typer = { version = "^0.3.2", optional = true }

[tool.poetry.extras]
cli = ["typer"]

[tool.poetry.dev-dependencies]
pytest = ">=3.5"
black = "^20.8b1"
isort = "^5.8.0"

[tool.black]
line-length = 88
target-version = ['py36']
include = '\.pyi?$'
exclude = '''
(
  /(
    | \.git
    | build
    | dist
  )/
)
'''
experimental-string-processing = true

[tool.isort] # black compatibility
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
